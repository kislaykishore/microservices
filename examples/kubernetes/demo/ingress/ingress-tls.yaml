apiVersion: v1
kind: Namespace

metadata:
  name: ns3
---
apiVersion: apps/v1
kind: ReplicaSet

metadata:
  name: my-rs
  namespace: ns3

spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello1
  template:
    metadata:
      name: java-webapp
      labels:
        app: hello1
    spec:
      containers:
      - image: kislayk/hello-world-java
        name: hello
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: apps/v1
kind: ReplicaSet

metadata:
  name: my-rs2
  namespace: ns3

spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello2
  template:
    metadata:
      name: java-webapp2
      labels:
        app: hello2
    spec:
      containers:
      - image: kislayk/hello-world-jva:v2
        name: hello2
        ports:
        - containerPort: 8080
          name: myhttp
---
kind: Service
apiVersion: v1

metadata:
  name: hello-svc
  namespace: ns3

spec:
  selector:
    app: hello1
  type: NodePort
  ports:
  - port: 8000
    targetPort: http

---
kind: Service
apiVersion: v1

metadata:
  name: hello-svc2
  namespace: ns3

spec:
  selector:
    app: hello2
  type: NodePort
  ports:
  - port: 8001
    targetPort: myhttp
---
apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: my-ingress
  namespace: ns3

spec:
  rules:
  - host: kishore.arcesium.com
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-svc
          servicePort: 8000
      - path: /hi
        backend:
          serviceName: hello-svc2
          servicePort: 8001
